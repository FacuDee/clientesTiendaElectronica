<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes Tech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Clientes Tienda <span>Electrónica</span></h1>

      <!-- Buscador -->
      <div class="row mb-4 g-3">
        <div class="col-md-6">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Buscar por nombre, email o teléfono..."
          />
        </div>
        <div class="col-md-3">
          <select id="sort" class="form-select">
            <option value="id_asc" selected>ID (Ascendente)</option>
            <option value="id_desc">ID (Descendente)</option>
            <option value="nombre_asc">Nombre (A-Z)</option>
            <option value="nombre_desc">Nombre (Z-A)</option>
            <option value="email_asc">Email (A-Z)</option>
            <option value="email_desc">Email (Z-A)</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="limit" class="form-select">
            <option value="5">5 items</option>
            <option value="10" selected>10 items</option>
            <option value="20">20 items</option>
            <option value="50">50 items</option>
          </select>
        </div>
      </div>

      <!-- Tabla de clientes con columna de acciones -->
      <table class="table table-striped table-hover">
        <thead class="table-info">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="clientes-table">
          <!-- Los datos se cargarán dinámicamente aquí -->
        </tbody>
      </table>

      <!-- Botones de paginación -->
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" id="prev-page">
            <a class="page-link" href="#">Anterior</a>
          </li>
          <li class="page-item disabled">
            <span class="page-link" id="page-info">Página 1</span>
          </li>
          <li class="page-item" id="next-page">
            <a class="page-link" href="#">Siguiente</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Formulario para agregar nuevo cliente -->
    <div class="container mt-5">
      <h2 class="mb-4">Agregar <span>Nuevo Cliente</span></h2>
      <form id="form-cliente">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>

    <!-- Modal para editar cliente -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Cliente</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="edit-form">
            <input type="hidden" id="edit-id" />
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="edit-email" />
              </div>
              <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="edit-telefono" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Contenedor para alertas -->
    <div
      id="alert-container"
      class="position-fixed top-0 end-0 p-3"
      style="z-index: 1100"
    ></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
