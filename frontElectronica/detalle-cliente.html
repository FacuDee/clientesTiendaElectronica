<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Detalle del <span>Cliente</span></h1>
        
        <!-- Información del cliente -->
        <div class="card mb-4">
            <div class="card-header">
                <h3 id="cliente-nombre"></h3>
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> <span id="cliente-email"></span></p>
                <p><strong>Teléfono:</strong> <span id="cliente-telefono"></span></p>
            </div>
        </div>

        <!-- Historial de compras -->
        <h2 class="mb-3">Historial de <span>Compras</span></h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>Fecha</th>
                    <th>Empleado</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="ventas-table">
                <!-- Datos se cargarán aquí -->
            </tbody>
        </table>

        <!-- Botón para volver -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Volver a la lista</a>
        </div>
    </div>

    <!-- Modal para ver detalles de venta -->
    <div class="modal fade" id="detalleVentaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle de Venta #<span id="venta-id"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Fecha:</strong> <span id="venta-fecha"></span></p>
                    <p><strong>Empleado:</strong> <span id="venta-empleado"></span></p>
                    <h6 class="mt-3">Productos:</h6>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="detalle-venta-body">
                            <!-- Datos se cargarán aquí -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3">Total</th>
                                <th id="venta-total"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./detalle-cliente.js"></script>
</body>
</html>
